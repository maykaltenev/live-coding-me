<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/icon.png" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Forms</title>
  </head>
  <body>
    <form action="index.js" method="GET">
        <!-- info -->
        <!-- http://127.0.0.1:5500/jan/24-01/my-work/index.js?fName=maykal -->
       <fieldset>
           <legend>Personal info</legend>
           <input type="text" name="fName" id="1"
           placeholder="Your first name"><br>
           <input type="text" name="lName" id="2"
           placeholder="Your last name">
           <!-- @ sign and domain e: ".com or .net" -->
           <input type="email" name="email" id="3"
           placeholder="your email" required />
       </fieldset>
       <fieldset>
           <legend>Fav things</legend>
           <input type="color" name="color" id="4"/>
           <input type="time" name="time" id="5">
           <!-- <input type="file" name="file" id="5"> -->
           <input type="number" min="1" max="100" id="6" required>
           <select name="season" id="7">
               <option value="summer">Summer</option>
               <option value="autumn">Autumn</option>
               <option value="winter">Winter</option>
               <option value="spring" selected>Spring</option>
           </select>
           <section class="toggle" id="8">
           <label class="toggle-label">Wants more info?</label>
           <label class="switch" >
            <input type="checkbox" name="agree" />   
               <span class="slider"></span>
           </label>
        </section>
           
       </fieldset>
    
        <input type="submit" value="send">
        <input type="reset" value="clear">
  
  
      </form>
  
  
      </form>
    <i class="fas fa-home"></i>
    <i class="fas fa-sign-in"></i>
    <i class="fab fa-facebook-messenger"></i>
