<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Demo</title>
  </head>
  <body>
    <h1>:checked</h1>
    <!-- radio buttons -->
   
    <div>
      <input type="radio" name="dessert" id="brule" />
      <label for="Creme Brule">Creme Brule</label>
      <input type="radio" name="dessert" id="chocolate" checked />
      <label for="chocolate">Chocolate</label>
      <input type="radio" name="dessert" id="fruit" />
      <label for="fruit">Strawberries</label>
    </div>
    <!-- checkbox -->
    <div>
      <input type="checkbox" name="products" id="milk" />
      <label for="m">Milk</label>
      <input type="checkbox" name="products" id="eggs" />
      <label for="m">Eggs</label>
      <input type="checkbox" name="products" id="chips" />
      <label for="m">Chips</label>
      <input type="checkbox" name="products" id="false" />
      <label for="false">Mouse</label>
    </div>


    
    <h1>:default</h1>

    <h2>Form</h2>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <input type="submit" value="Subscribe!" />
      </div>
    </form>
    </div>
    <div>
      <input type="checkbox" name="products" id="milk" />
      <label for="m">Milk</label>
      <input type="checkbox" name="products" id="eggs" />
      <label for="m">Eggs</label>
      <input type="checkbox" name="products" id="chips" />
      <label for="m">Chips</label>
      <input type="checkbox" name="products" id="false" checked />
      <label for="false" >Mouse</label>
    </div>

    <fieldset>
      <legend>Favorite season</legend>
    
      <input type="radio" name="season" id="spring">
      <label for="spring">Spring</label>
    
      <input type="radio" name="season" id="summer" checked>
      <label for="summer">Summer</label>
    
      <input type="radio" name="season" id="fall">
      <label for="fall">Fall</label>
    
      <input type="radio" name="season" id="winter">
      <label for="winter">Winter</label>
    </fieldset>
  </body>
</html>
