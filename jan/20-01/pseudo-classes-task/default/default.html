<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>Demo</title>
  </head>
  <body>
    <h1>:checked</h1>
    <!-- radio buttons -->
    <div>
      <input type="radio" name="dessert" id="brule" />
      <label for="Creme Brule">Creme Brule</label>
      <input type="radio" name="dessert" id="chocolate" checked />
      <label for="chocolate">Chocolate</label>
      <input type="radio" name="dessert" id="fruit" />
      <label for="fruit">Strawberries</label>
    </div>
    <!-- checkbox -->
    <div>
      <input type="checkbox" name="products" id="milk" />
      <label for="m">Milk</label>
      <input type="checkbox" name="products" id="eggs" />
      <label for="m">Eggs</label>
      <input type="checkbox" name="products" id="chips" />
      <label for="m">Chips</label>
      <input type="checkbox" name="products" id="false" />
      <label for="false">Mouse</label>
    </div>

    <!-- option in select -->

    <select name="my-select" id="fruit">
      <option value="opt1">Apples</option>
      <option value="opt2">Grapes</option>
      <option value="opt3">Pears</option>
    </select>
    <!-- <select name="selector" id="animals">
      <option value="1">Tiger</option>
      <option value="2">Monkey</option>
      <option value="3">Dinos</option>
    </select> -->
    <h1>:default</h1>

    <select name="my-select" id="fruit">
      <option value="opt1">Apples</option>
      <option value="opt2">Grapes</option>
      <option value="opt3">Pears</option>
    </select>

    <h2>Form</h2>
    <form action="" method="get" class="form-example">
      <div class="form-example">
        <label for="name">Enter your name: </label>
        <input type="text" name="name" id="name" required />
      </div>
      <div class="form-example">
        <label for="email">Enter your email: </label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-example">
        <input type="submit" value="Subscribe!" />
      </div>
    </form>
    <div>
      <input type="radio" name="dessert" id="Coffee" />
      <label for="Yes">Yes</label>
      <input type="radio" name="dessert" id="Tea" />
      <label for="No">No</label>
      <input type="radio" name="dessert" id="Water" />
      <label for="No answer">No answer</label>
      <input type="radio" name="dessert" id="Juice" />
      <label for="No answer">No answer</label>
    </div>
  </body>
</html>
