<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pseudo classes and elements</title>
  </head>
  <body>
    <h1>Hi this is me</h1>
    <form action="index" method="POST">
      <input
        type="text"
        name="firstName"
        id="1"
        value=""
        placeholder="Add your first name"
      />
      <input type="text" name="lastName" id="2" value="your last name" />
      <input type="password" name="password" id="3" value="your pass" />

      <input type="submit" value="Send" />
      <button>Submit</button>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus
        repellat velit dolor alias quia quidem id qui? Nostrum, quia
        exercitationem?
      </p>
      <img
        src="./images/aventador-coupe-facebook-og.jpg"
        alt="Car"
        class="car"
      />
    </form>
  </body>
</html>
